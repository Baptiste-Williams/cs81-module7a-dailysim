<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Schedule Simulation</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">
  <h1>My Simulated Day</h1>
  <div id="output" style="margin-top: 40px; font-size: 1.5rem;"></div>

  <script>
  const output = document.getElementById("output");

  setTimeout(() => {
    output.innerHTML += "<p>Wake up and pray 🌅</p>";
  }, 1000);

  setTimeout(() => {
    output.innerHTML += "<p>Make iced coffee ☕</p>";
  }, 3000);

  setTimeout(() => {
    output.innerHTML += "<p>Check emails 📧</p>";
  }, 5000);

  setTimeout(() => {
    output.innerHTML += "<p>Go for a walk 🚶‍♂️</p>";
  }, 7000);

  setTimeout(() => {
    output.innerHTML += "<p>Lunch break 🍽️</p>";
  }, 9000);

  setTimeout(() => {
    output.innerHTML += "<p>Evening coding session 💻</p>";
  }, 11000);

  const moods = ["😴", "😎", "🤯", "😂", "😡", "😇"];
const randomMood = moods[Math.floor(Math.random() * moods.length)];
const randomDelay = Math.floor(Math.random() * 4000) + 2000;

setTimeout(() => {
  output.innerHTML += `<p>Surprise mood shift: ${randomMood}</p>`;
}, randomDelay);

</script>

</body>
</html>
